        <form action="register" method="post" enctype="multipart/form-data">
              <div class="col-login"> 
                <div class="form-group">
                <label class="control-label" for="input-fornavn" id="fornavn">Fornavn*</label>
                <input type="text" name="Navn" value="" placeholder="Fornavn" id="input-fornavn" class="form-control" />
                </div>
                <div class="form-group">
                <label class="control-label" for="input-etternavn" id="etternavn">Etternavn*</label>
                <input type="text" name="Etternavn" value="" placeholder="Etternavn" id="input-etternavn" class="form-control" />
                
                </div>
                   <div class="form-group">
                <label class="control-label" for="input-etternavn" id="fodsldato">Fødselsdato*</label>
                <input type="text" name="Fodselsdato" value="" id="input-foselsdato" class="form-control" placeholder="ÅÅÅÅ-MM-DD" required 
                    pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" 
                    title="Enter a date in this format YYYY-MM-DD"/>
                
                </div>
                  <div class="form-group">
                <label class="control-label" for="input-etternavn" id="mobil">Mobilnummer*</label>
                <input type="nummber" name="Mobilnummer" value="" placeholder="Mobilnummer" id="input-Mobilnummer" class="form-control" />
                
                </div>
                   <div class="form-group">
                <label class="control-label" for="input-email" id="email">E-Mail Address*</label>
                <input type="text" name="Epost" value="" placeholder="E-Mail Address" id="input-email" class="form-control" />
                   </div>
             <fieldset>
                <div class="form-group">
                <label class="control-label" for="input-password" id="passord">Passord*</label>
                <input type="password" name="Passord" value=""  id="pass1" placeholder="Passord" id="input-password" required
                          pattern=".{6,}" title="Minimum 6 karakterer" class="form-control" />
                   <p><span id='message'></span></p>
                <input type="checkbox" onclick="visPassord1()">Vis passord 
                
                
                </div>
                <div class="form-group">
                <label class="control-label" for="input-password" id="passord2">Gjenta Passord*</label>
                <input type="password" name="Re-passord" id ="pass2" required
                          pattern=".{6,}" title="Minimum 6 karakterer"
                          value="" placeholder="Gjenta Passord" id="input-Gjenta Passord" class="form-control" />
                 <input type="checkbox" onclick="visPassord2()">Vis passord
                <input type="button" value="Bekreft" onclick="sjekkPassord()">
               
                </div>
               
             </fieldset>
                  
              <div class="buttons">
                   <div class="pull-right">
                  <button  id="button" type="submit" class="btn " data-loading-text="<span>Opprett Konto</span>">
                      <a style="color:white; text-decoration: none;">Opprett Konto</a></button>
                </div>
              </div>
             </div>
         </form>      
                  <script type="text/javascript">
        
        
        window.onscroll = function() {
            scrollFunction();
        };

                 window.onscroll = function() { scrollFunction();   };
                  function scrollFunction() {
            var soso = document.getElementById("navbar");
            var sara = document.getElementsByClassName("nav-bar");
            if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                soso.style.top = "0";
                soso.style.display = "inline";
                sara.style.display = "none";

            } else {

                soso.style.display = "none";
                sara.style.display = "inline-block";
            }

              }
              
           var i = 0;
          var col = new Array("rgba(241, 89, 34, 1)", "#9e009e");
       

        function changebar() {
           document.getElementById("124").style.backgroundColor= col[i];
             document.getElementById("navbar").style.backgroundColor= col[i];
            document.getElementById("fornavn").style.color= col[i];
            document.getElementById("etternavn").style.color= col[i];
            document.getElementById("fodsldato").style.color= col[i];
            document.getElementById("mobil").style.color= col[i];
            document.getElementById("email").style.color= col[i];
            document.getElementById("passord").style.color= col[i];
            document.getElementById("passord2").style.color= col[i];
           document.getElementById("button").style.backgroundColor= col[i];
            document.getElementById("button").style.backgroundColor= col[i];
     
            i++;
            if (i > col.length) {
                i = 0;
            }
            window.setTimeout("changebar()", 3000);

           }

              window.onload = changebar();
              
             </script>
