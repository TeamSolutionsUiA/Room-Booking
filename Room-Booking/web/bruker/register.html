<html>
    <head>
        <title>Opprett konto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
         <script type="text/javascript" src="regFunk.js"></script>
        
    </head>
    <body>
        <div class="Register">
            <h1>Opprett ny bruker</h1>
            <form action="register" method="post" enctype="multipart/form-data">
               
                <p> Fullt navn: <p><input type="text" name="Navn" placeholder="Fornavn: *" required></p>
                <p> <input type="text" name="Etternavn" placeholder="Etternavn: *" required></p>
                <p> Fødselsdato : <br><input type="text" name="Fodselsdato" placeholder="ÅÅÅÅ-MM-DD" required 
                    pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" 
                    title="Vennligst legg inn dato i dette formatet: YYYY-MM-DD"/></p>
                <p><input type="number" name="Mobilnummer" placeholder="Mobilnummer *" required></p>
                <p><input type="email" name="Epost" placeholder="E-post(brukernavn) *" required></p>    
                <fieldset>
                <legend>Opprett passord:</legend>
                <p><input type="password" name="Passord" id="pass1" placeholder="Passord *" required
                          pattern=".{6,}" title="Minimum 6 karakterer"></p>
                <p><span id='message'></span></p>
                <input type="checkbox" onclick="visPassord1()">Vis passord
                <p><input type="password" name="Re-passord" id ="pass2" placeholder="Gjenta Passord *" required
                          pattern=".{6,}" title="Minimum 6 karakterer"></p>
                <input type="checkbox" onclick="visPassord2()">Vis passord
                <input type="button" value="Bekreft" onclick="sjekkPassord()">
            </fieldset>
                <p><input type="submit" value="Opprett bruker"></p>
            </form>
                
                <p>Har du allerede en bruker? <button type="button"><a href="login.html" style="text-decoration: none; color: black;">Logg Inn</a></button></p>
                <p><a href="index.html"> Tilbake</a></p>
        </div>
    </body>
</html>
