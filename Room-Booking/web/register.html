<html>
    <head>
        <title>Opprett konto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="Register">
            <h1>Opprett konto</h1>
            <form action="login" method="post">
                <p><input type="text" name="Navn" placeholder="Fornavn: *"></p>
                <p><input type="text" name="Etternavn" placeholder="Etternavn: *"></p>
                <p><input type="number" name="Mobilnummer" placeholder="Mobilnummer: *"></p>
                <p><input type="text" name="E-post" placeholder="E-post(brukernavn): *"></p>
                <p><input type="password" name="Passord" placeholder="Passord: *"></p>
                <p><input type="password" name="Re-passord" placeholder="Gjenta Passord: *"></p>
                <p><input type="submit" value="Opprett Konto"></p>
            </form>
            <p>Har du allerede en bruker? <button type="button"><a href="login.html" style="text-decoration: none; color: black;">Logg Inn</a></button></p>
        </div>
    </body>
</html>
