<html>
    <head>
        <title>Opprett konto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        <div class="Register">
            <h1>Opprett konto</h1>
            <form action="login" method="post">
               
                <p> Fullt navn: <br><input type="text" name="Navn" placeholder="Fornavn: *"></p>
                <p> <input type="text" name="Etternavn" placeholder="Etternavn: *"></p>
                <p> Fødselsdato : <br><input type="text" name="Fodselsdato" placeholder="ÅÅÅÅ-MM-DD" required 
                    pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" 
                    title="Enter a date in this format YYYY-MM-DD"/></p>
                <p><input type="number" name="Mobilnummer" placeholder="Mobilnummer: *"></p>
                <p><input type="text" name="Epost" placeholder="E-post(brukernavn): *"></p>
                <p> Opprett passord: <br><input type="password" name="Passord" placeholder="Passord: *"></p>
                <p><input type="password" name="Re-passord" placeholder="Gjenta Passord: *"></p>
                <p><input type="submit" value="Opprett Konto"></p>
            </form>
                <p>Har du allerede en bruker? <button type="button"><a href="login.html" style="text-decoration: none; color: black;">Logg Inn</a></button></p>
                <p><a href="index.html"> Tilbake</a></p>
        </div>
    </body>
</html>
