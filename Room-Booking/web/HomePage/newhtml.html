    <script>
        var i = 0;
        var col = new Array("red", "black");
        var soso23 = new Array("images/ww.jpg", "images/www.jpg", "images/123.jpg");

        function change() {

            document.getElementById("header").style.backgroundImage = "url('" + soso23[i] + "')";
         
            i++;
            if (i > col.length) {
                i = 0;
            }
            window.setTimeout("change()", 4000);

        }

        window.onload = change();
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            var soso = document.getElementById("navbar");
            var sara = document.getElementsByClassName("nav-bar");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                soso.style.top = "0";
                soso.style.display = "inline";
                sara.style.display = "none";

            } else {

                soso.style.display = "none";
                sara.style.display = "inline-block";
            }

        }

        function myFunction() {
            var ser = document.getElementById("rr");
            if (ser.style.display === "none") {
                ser.style.display = "inline";

            } else {
                ser.style.display = "none";
            }
        }
           

        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
